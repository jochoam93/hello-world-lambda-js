#workflow de la rama feature 
name: Feature branch CI

on:
  push:
    branches:
      - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm install
      - name: Ejecutar tests
        run: npm test
